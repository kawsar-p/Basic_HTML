<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 15px;
      margin-bottom: 25px;
    }

    .cell {
      width: 120px;
      height: 120px;
      font-size: 3rem;
      font-weight: bold;
      color: #333;
      background: #ffffffcc;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.2s;
      user-select: none;
    }

    .cell:hover {
      background-color: #e3f2fd;
      transform: scale(1.05);
    }

    .message {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px 20px;
      border-radius: 10px;
    }

    .restart-btn {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .restart-btn:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: translateY(-2px);
    }

    .cell.winning {
      background-color: #a5f2a5 !important;
      animation: blink 0.8s infinite alternate;
    }

    @keyframes blink {
      from { box-shadow: 0 0 10px 2px #34d399; }
      to { box-shadow: 0 0 20px 5px #10b981; }
    }
  </style>
</head>
<body>

  <h1>âœ¨ Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="message" id="message">Player X's turn</div>
  <button class="restart-btn" onclick="startGame()">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    let cells;
    let currentPlayer = 'X';
    let gameActive = true;

    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function startGame() {
      board.innerHTML = '';
      currentPlayer = 'X';
      gameActive = true;
      message.textContent = `Player ${currentPlayer}'s turn`;

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleClick(i), { once: true });
        board.appendChild(cell);
      }

      cells = document.querySelectorAll('.cell');
    }

    function handleClick(index) {
      if (!gameActive) return;

      const cell = cells[index];
      cell.textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        message.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
        highlightWin(currentPlayer);
        return;
      }

      if ([...cells].every(cell => cell.textContent)) {
        message.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      message.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin(player) {
      return winPatterns.some(pattern => {
        return pattern.every(index => cells[index].textContent === player);
      });
    }

    function highlightWin(player) {
      winPatterns.forEach(pattern => {
        if (pattern.every(index => cells[index].textContent === player)) {
          pattern.forEach(index => {
            cells[index].classList.add('winning');
          });
        }
      });
    }

    startGame();
  </script>
</body>
</html>
