<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      display: inline;
      justify-content: center;
      align-items: center;
    }

    header{
      height: 200px;
      max-width: auto;
      border: 5px double black;
      border-radius: 10px;
      margin: 10px;
      background-color: lavender;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      letter-spacing: 30px;
    }

    .container{
      height: 600px;
      width: auto;
      border: transparent;
      border-radius: 10px;
      background-color: lavender;
      display: flex;
      margin: 10px;
    }

    .Right-bar{
      display: flex;
      justify-content: space-evenly;
      flex-direction: column;
      height: 600px;
      width: 250px;
      border: 1px transparent black;
      position: sticky;
    }

    #box{
      height: 100px;
      width: 230px;
      border: 2px solid black;
      margin: 10px;
      display: flex;
    }

    .blank-box{
      height: 580px;
      width: 1200px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      margin: 10px;
      border-radius: 10px;
      flex-direction: column;
      flex-wrap:wrap-reverse;
    }

    #box6{
      height: 100px;
      width: 100px;
      border: 1px solid black;
      margin: 10px;
    }

    footer{
      height: 50px;
      max-width: auto;
      border: 5px double black;
      border-radius: 10px;
      margin: 10px;
      background-color: lavender;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<header>FLEX BOX</header>

  <div class="container">
  <div class="Right-bar">
  <div id="box"></div>
  <div id="box"></div>
  <div id="box"></div>
  <div id="box"></div>
  <div id="box"></div>
  </div>
  <div class="blank-box">
    <div id="box6" style="background-color: pink;"></div>
    <div id="box6" style="background-color: salmon;"></div>
    <div id="box6" style="background-color: skyblue;"></div>
    <div id="box6" style="background-color: aquamarine;"></div>

    <div id="box6" style="background-color: pink;"></div>

    <div id="box6" style="background-color: aquamarine;"></div>    
  </div>
</div>

</html>
